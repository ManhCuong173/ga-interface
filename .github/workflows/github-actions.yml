name: Build

on:
  push:
    branches:
      - update/ui/reskin

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

        env:
          REGISTRY_PATH: ${{ secrets.REGISTRY_PATH }}
          REPO_NAME: landing-page
          GITHUB_SHORT_SHA: ${{ env.SHORT_SHA }}
      
      - name: Build and push Docker image
        run: |
          export ts=`date +%s`
          docker build --build-arg env=main -t $REGISTRY_PATH:$REPO_NAME-prod-ga-$GITHUB_SHORT_SHA-$ts .
          docker build --build-arg env=main -t $REGISTRY_PATH:$REPO_NAME-latest .

          docker push $REGISTRY_PATH:$REPO_NAME-prod-ga-$GITHUB_SHORT_SHA-$ts
          docker push $REGISTRY_PATH:$REPO_NAME-latest
